<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
        integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Social Network</title>
</head>

<body>
    <header>Header
        Changed
    </header>

    <main>
        <aside class="left-side">Aside Left
            <p>My profile</p>

            <div class="left-top">

            </div>
            <div class="left-bottom">

            </div>
        </aside>
        <section class="container">
            <div class="type-status">
                <input type="text" placeholder="Status:">
            </div>
            <button class="btn"><i class="fa fa-pencil"></i>Post</button>
        </section>
        <aside class="right-side">

            <div class="section1">
                <p>Upcoming Events:</p>
                <img src="https://learn.seytech.co/assets/projects/html-css/projects/6-social-network/assets/event.png"
                    width="100%" alt="seytech">
                <p>React Course</p>
                <p>Friday 15:00</p>
                <p><button>Info</button></p>
            </div>



            <div class="section2">
                <p>Friend Request</p>
                <img src="https://learn.seytech.co/assets/images/avatars/default.jpg" width="100%" alt="Cute Dog">
                <span>Shiba Inu</span>
                <div class="btn"><button class="accept" title="Accept"><i class="fas fa-check"></i></button>
                    <br>
                    <button class="remove" title="Decline"><i class="fas fa-times"></i></button></div>

            </div>

            <div class="section3">
                <p>ADS</p>
            </div>
            <div class="section4">
                <p><i class="fas fa-bug"></i></p>
            </div>


        </aside>

    </main>


    <footer>Footer
        Changed
    </footer>



</body>

</html>
